
<mat-card>
  <form #form="ngForm" (submit)="searchApartment()">
  <mat-card-title>Search</mat-card-title>
  <mat-form-field appearance="fill">
    <mat-label>Price From</mat-label>
    <input type="number"  name="priceFrom" [(ngModel)]="apartmentSearch.priceFrom" inputmode="number" matInput>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Price To</mat-label>
    <input type="number" name="priceTo"  [(ngModel)]="apartmentSearch.priceTo" inputmode="number" matInput>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Address</mat-label>
    <input  placeholder="Jounieh" name="address" [(ngModel)]="apartmentSearch.address"   inputmode="number"  matInput>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Number Of Rooms</mat-label>
    <mat-select [(ngModel)]="apartmentSearch.numberOfRooms"  name="NbOfRooms" >
      <mat-option value="0">
        No Number Of Rooms
      </mat-option>
      <mat-option   *ngFor="let item of [1,2,3,4,5,6,7,8]; let i = index" [value]="i+1">
        {{i+1}}
      </mat-option>
    </mat-select>
  </mat-form-field>
    <br>
    <button mat-raised-button [disabled]="form.invalid"  type="submit" color="primary"> Search</button>

  </form>
</mat-card>
<button mat-raised-button  color="primary" (click)="openCreateDialog()"> Create Apartment </button>
<div >
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> <a (click)="openUpdateDialog(element)">{{element.title}}</a></td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
    <ng-container matColumnDef="NbOfRooms">
      <th mat-header-cell *matHeaderCellDef> Number Of Rooms </th>
      <td mat-cell *matCellDef="let element"> {{element.nbOfRooms}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{currencyFormatter.format(element.price)}} </td>
    </ng-container>
    <ng-container matColumnDef="purchase">
      <th mat-header-cell *matHeaderCellDef> Purchase </th>
      <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="OpenDialog(element.id)">Purchase</button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
